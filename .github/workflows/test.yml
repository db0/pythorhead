name:  Pyth√∂rhead lemmy test

on:
  push:
    branches:
      - lemmytest

jobs:
  build-n-publish:
    name: Pyth√∂rhead lemmytest
    runs-on: ubuntu-latest
    steps:
    - name: "‚úîÔ∏è Checkout"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: "üêç Set up Python 3.10"
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: "ü§ñ Announce on lemmy.dbzer0.com"
      run: |
          python -m pip install -r requirements.txt
          python -m pip install -e . 
          python .github/publish_on_lemmy.py v0.xx.xx
      env:
        LEMMY_BOT_PASSWORD: ${{ secrets.LEMMY_BOT_PASSWORD }}
